<section class="collection-hero card">
  <p class="eyebrow">Fresh Drops</p>
  <h1>New Arrivals</h1>
  <p>Discover the latest products just added to our store.</p>
</section>

<section class="grid grid-3">
  <app-product-card *ngFor="let product of products" [product]="product" />
</section>

<p class="empty" *ngIf="products.length === 0">No new arrivals available right now.</p>
