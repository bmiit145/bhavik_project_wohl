<article class="card product-card">
  <a [routerLink]="['/product', product.id]">
    <img [src]="product.image" [alt]="product.name" />
  </a>
  <h3><a [routerLink]="['/product', product.id]">{{ product.name }}</a></h3>
  <p>{{ product.description }}</p>
  <strong>{{ product.price | currency:'INR' }}</strong>
  <div class="product-actions">
    <button class="btn btn-primary" (click)="addToCart()">Add to cart</button>
    <button class="btn" (click)="addToWishlist()">Wishlist</button>
    <a class="btn" [routerLink]="['/product', product.id]">View details</a>
  </div>
</article>
